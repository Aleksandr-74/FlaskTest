{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="header_content">
    <h3>{% block header%} {% endblock %}</h3>
</div>
{% for row in reader %}
<div class="row_list">
    {% for i in row %}
    <div class="colum_list">
        <p>{{ i }}</p>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
